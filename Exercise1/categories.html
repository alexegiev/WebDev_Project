<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Categories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <center><h1>Website Name</h1></center>

        <label for="renting">Ενοικίαση</label>
        <select id="renting" name="renting_category">
            <option value="cars">Αυτοκίνητα</option>

        <label for="buy">Αγορά</label>

            <optgroup label="Ακίνητα">

                <option value="prof_spaces">Επαγγελματικών Χώρων</option>
                <option value="parking">Χώροι Στάθμευσης</option> 
            </optgroup>
            <optgroup label="Οχήματα">
                <option value="cars">Αυτοκίνητα</option>
                <option value="motorcicles">Μηχανές</option>
                <option value="car_moto_accessories">Αξεσουάρ Αυτοκινήτων/Μηχανών</option>
            </optgroup>
            <optgroup label="Ένδυση">
                <option value="clothes">Ρούχα</option>
                <option value="shoes">Παπούτσια</option>
                <option value="accessories">Αξεσουάρ</option>
                <option value="jewellery">Κοσμήματα</option>
                <option value="bags_wallets">Τσάντες/Πορτοφόλια</option>
            </optgroup>
            <optgroup label="Οικιακές Συσκευές">
                <option value="fridges">Ψυγεία</option>
                <option value="dishwashers">Πλυντήρια Πιάτων</option>
                <option value="ovens">Κουζίνες και Φούρνοι</option>
                <option value="washing_machine">Πλυντήρια Ρούχων</option>
                <option value="vaccums">Συσκευές Καθαρισμού</option>
                <option value="coffee_makers">Καφετιέρες</option>

            </optgroup>
            <optgroup label="Τεχνολογία">
                <option value="phones_tablets">Κινητά Τηλέφωνα/Tablets</option>
                <option value="computers_monitors">Ηλεκτρονικοί Υπολογιστές/Οθόνες</option>
                <option value="tvs">Τηλεοράσεις</option>
                <option value="consoles">Κονσόλες</option>
                <option value="video_games">Ηλεκτρονικά Παιχνίδια</option>
            </optgroup>
            
        </select>
