<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Categories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>ElectroFind</h1>
 
        <ul>
            <li>
                <img src="./assets/desktop.png" alt width="161" height="150">
                <label for="Computers">Computers</label>
                <select id="computers" name="computer_categories">
                    <option value="desktop">Desktops</option>
                    <option value="laptop">Laptops</option>
                </select>
            </li>
            <li>
                <img src="./assets/smartphones.png" alt width="161" height="150">
                <label for="smartphones">Smartphones</label>
                <select id="smatphones" name="smartphones_categories">
                    <option value="android">Android</option>
                    <option value="apple">Apple</option>
                </select>
            </li>
        </ul>
    </body>
</html>
