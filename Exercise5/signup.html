    <body class ="signup_body">
        <header class="main_head"> 
            <h1><a href="index.html"><img src="../assets/website_logo.png" alt="ElectroFind Logo">ElectroFind</a></h1>
            
        </header>

                <li id="pressed_nav_link"><a href="signup.html">Εγγραφή Χρήστη</a></li>
            </ul>

        <fieldset class="personal_info">
            <legend>Στοιχεία Χρήστη</legend>
            <label for="name">Όνομα:</label>
            <input type="text" id= "name" name="name" value="" required> 
            
            <label for="surname">Επώνυμο:</label>
            <input type="text" id= "surname" name="surname" value="" required>

            <label for="email">Email:</label>
            <input type="text" id= "email" name="email" value="" autocomplete="email" required>

            <label for="address">Διεύθυνση:</label>
            <input type="text" id= "address" name="address" value="" required>

            <label for="txt_phone_number"> Κινητό Τηλέφωνο:</label>
            <input type="text" id= "txt_phone_number" name="phone_number" value="" required>

            <label for="txt_home_number">Σταθερό Τηλέφωνο:</label>
            <input type="text" id= "txt_home_number" name="home_number" value="" required>

            <label for="contact">Επιθυμώ να ενημερώνομαι για  καινούργιες προσφορές!</label>
            <input type="checkbox" id="contact" name="contact" value="contact">

            <button type="submit" id="submit_form">Αποθήκευση στοιχείων</button>
        </fieldset>

        <fieldset class="login_info">
            <legend>Στοιχεία Πρόσβασης Χρήστη:</legend>
            <label for="username">Username:</label>
            <input type="text" id= "username" name="username" value="" required> 
            
            <label for="psw">Password:</label>
            <input type="password" id= "psw" name="psw" value="" required>

            <label for="psw_check">Re-enter your password:</label>
            <input type="password" id= "psw_check" name="psw_check" value="" required>

            <button type="submit" id="submit_form">Login</button>

            
        </fieldset>

        <fieldset class="questionnair">
            <legend>Ερωτηματολόγιο:</legend>
            <!-- Question 1 -->
            <label for="ad_pref"> 1. Για ποια/ες κατηγορίες αγγελιών ενδιαφέρεστε περισσότερο;</label>
            <label for="cat1"> Υπολογιστές</label>
            <input type="checkbox" id="cat1" name="cat1" value="pcs">

            <label for="cat2"> Κινητά Τηλέφωνα</label>
            <input type="checkbox" id="cat2" name="cat2" value="phones">

            <label for="cat3"> Gaming</label>
            <input type="checkbox" id="cat3" name="cat3" value="gaming">

            <label for="cat4"> Αναβάθμιση Υπολογιστή</label>
            <input type="checkbox" id="cat4" name="cat4" value="upgrades">

            <!-- Question 2 -->
            <label for="purpose">2. Δημιουργήσατε το προφίλ για πώληση ή για αγορά προϊόντων;</label>
            <label for="selling">Πώληση</label>
            <input type="checkbox" id="selling" name="selling" value="selling">

            <label for="buying">Αγορά</label>
            <input type="checkbox" id="buying" name="buying" value="buying">

            <!-- Question 3 -->
            <label for="reason">3. Προτιμάτε την αγορά καινούργιων προϊόντων ή μεταχειρισμένων;</label>
            <label for="new">Kαινούργια</label>
            <input type="checkbox" id="new" name="new" value="new">

            <label for="used">Μεταχειρισμένα</label>
            <input type="checkbox" id="used" name="used" value="used">
                        
            <!-- Question 4 -->
            <label for="">4. Apple ή Android; </label>
            <label for="apple">Apple</label>
            <input type="checkbox" id="apple" name="apple" value="apple">

            <label for="android">Android</label>
            <input type="checkbox" id="android" name="android" value="android">

            <!-- Question 5 -->
            <label for="suggestions">5. Γράψτε μας μερικούς τρόπους με του οποίους μπορούμε να βελτιώσουμε την ιστοσελίδα μας:</label>
            <input type="text" id= "suggestions" name="suggestions" value=""> 

            <button type="submit" id="submit_form">Υποβολή φόρμας</button>

        </fieldset>
